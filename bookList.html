<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>bookList</title>
  </head>
  <body>
    <div class = "container">
        <h1>Add Book</h1>
        <form>
            <label class = "form-label fw-bold">Title</label>
            <input type = "text" id = "title" class = "form-control">
            <label class = "form-label fw-bold">Author</label>
            <input type = "text" id = "author" class = "form-control">
            <label class = "form-label fw-bold">ISBN</label>
            <input type = "number" id = "isbn" class = "form-control">
            <div class = "d-grid mx-auto col-6 my-2">
                <button id = "submitButton" class = "btn btn-primary" onclick = "addBookToList(event)" type = "submit">Submit</button>
            </div>
            
        </form>
        <p onclick = 'add(p, q)'>click here</p>
        <!-- table -->
        <table class = "table">
            <thead>
                <tr>
                    <th scope = "col">No</th>
                    <th scope = "col">Title</th>
                    <th scope = "col">Author</th>
                    <th scope = "col">ISBN</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
        

    </div>

    
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
   
  </body>
</html>
